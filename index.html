<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Final Box</title>
    <style>
        :root { --tiktok-pink: #ff0050; --tiktok-cyan: #00f2ea; --gold: #fdcb6e; --green: #2ecc71; }
        body { margin: 0; padding: 0; background: #121212; color: white; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Sabit Paneller */
        .header { margin-top: 20px; text-align: center; }
        .player-name { font-size: 24px; color: var(--tiktok-cyan); text-shadow: 0 0 10px var(--tiktok-cyan); }
        .game-container { display: flex; width: 95%; margin-top: 15px; justify-content: space-between; align-items: flex-start; }
        .gift-guide { width: 75px; background: rgba(255,255,255,0.05); padding: 10px 0; border-radius: 15px; border: 2px solid var(--gold); }
        .guide-item { padding: 8px 0; display: flex; flex-direction: column; align-items: center; }
        .guide-divider { height: 1px; width: 70%; background: rgba(253, 203, 110, 0.4); margin: 0 auto; }

        /* --- SARI OKLU DÄ°NAMÄ°K KUTU --- */
        .question-box { 
            flex: 1; margin-left: 10px; min-height: 280px;
            background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 15px; 
            border: 3px solid var(--gold); position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* KUTU Ä°Ã‡Ä° 3D LOGO */
        .box-logo {
            width: 100px; height: 100px; background: radial-gradient(circle, var(--gold), #b8860b);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: black; font-size: 18px; border: 4px solid white;
            animation: boxRotate 3s infinite linear; box-shadow: 0 0 20px var(--gold);
        }
        @keyframes boxRotate { from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }

        /* Soru ve ÅÄ±klar (BaÅŸladÄ±ÄŸÄ±nda GÃ¶rÃ¼nÃ¼r) */
        #q-content { display: none; width: 100%; }
        #q-text { font-size: 17px; margin-bottom: 12px; text-align: left; }
        .option { background: rgba(255,255,255,0.08); margin-bottom: 6px; padding: 10px; border-radius: 8px; text-align: left; font-size: 15px; border-left: 5px solid var(--gold); }
        .option.correct { background: var(--green) !important; animation: blink 0.5s step-end infinite alternate; }
        @keyframes blink { 50% { opacity: 0.4; } }

        /* Zaman BarÄ± */
        .timer-bar { position: absolute; top: 0; left: 0; height: 6px; background: var(--tiktok-cyan); width: 0%; border-radius: 15px 15px 0 0; }

        /* Overlay MesajlarÄ± (3-2-1, Åampiyon vb.) */
        #box-msg { display: block; font-size: 20px; text-align: center; margin-top: 15px; }

        /* Sabit Alt Paneller */
        .entry-info { width: 90%; margin-top: 15px; padding: 10px 0; background: rgba(255, 0, 80, 0.15); border-radius: 10px; border: 1px solid var(--tiktok-pink); font-size: 16px; color: var(--gold); text-align: center; }
        .winners-panel { width: 90%; margin-top: 10px; background: rgba(108, 92, 231, 0.2); padding: 10px; border-radius: 12px; border: 1px solid #6c5ce7; }
        .winners-grid { display: grid; grid-template-columns: 1fr 1fr; font-size: 12px; gap: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="player-name" id="p-name">ğŸ‘¤ YarÄ±ÅŸmacÄ±: BEKLENÄ°YOR</div>
        <div id="score-bar" style="color:#00ffcc; font-size:14px; margin-top:5px;">DoÄŸru: 0 / 10</div>
    </div>

    <div class="game-container">
        <div class="gift-guide">
            <div class="guide-item"><span>ğŸŒ¹</span> A</div><div class="guide-divider"></div>
            <div class="guide-item"><span>ğŸ’–</span> B</div><div class="guide-divider"></div>
            <div class="guide-item"><span>ğŸ¦</span> C</div><div class="guide-divider"></div>
            <div class="guide-item"><span>âš¡</span> D</div>
        </div>

        <div class="question-box" id="main-box">
            <div class="timer-bar" id="timer"></div>
            
            <div id="box-ui">
                <div class="box-logo" id="logo-icon">QUIZ</div>
                <div id="box-msg">YARIÅMACI BEKLENÄ°YOR...</div>
            </div>

            <div id="q-content">
                <div id="q-text">Soru YÃ¼kleniyor...</div>
                <div id="options">
                    <div class="option" id="opt-A">A) SeÃ§enek 1</div>
                    <div class="option" id="opt-B">B) SeÃ§enek 2</div>
                    <div class="option" id="opt-C">C) SeÃ§enek 3</div>
                    <div class="option" id="opt-D">D) SeÃ§enek 4</div>
                </div>
            </div>
        </div>
    </div>

    <div class="entry-info">ğŸµ = GÄ°RÄ°Å (50) | Ã–dÃ¼l: Son GÃ¶nderiye 100 BeÄŸeni â¤ï¸</div>
    <div class="winners-panel">
        <div style="font-size: 12px; color: var(--gold); margin-bottom: 5px; font-weight: bold;">ğŸ† GÃœNÃœN KAZANANLARI (7+)</div>
        <div class="winners-grid" id="winners-list"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const boxUI = document.getElementById('box-ui');
        const qContent = document.getElementById('q-content');
        const boxMsg = document.getElementById('box-msg');
        const timerBar = document.getElementById('timer');

        // Geri SayÄ±m ve BaÅŸlama
        socket.on('startCountdown', () => {
            qContent.style.display = 'none';
            boxUI.style.display = 'flex';
            let count = 3;
            boxMsg.innerHTML = "YARIÅMA BAÅLIYOR!<br><span style='font-size:40px; color:var(--tiktok-cyan)'>" + count + "</span>";
            const timer = setInterval(() => {
                count--;
                if(count > 0) boxMsg.innerHTML = "YARIÅMA BAÅLIYOR!<br><span style='font-size:40px; color:var(--tiktok-cyan)'>" + count + "</span>";
                else {
                    clearInterval(timer);
                    boxUI.style.display = 'none';
                    qContent.style.display = 'block';
                }
            }, 1000);
        });

        socket.on('nextQuestion', (data) => {
            document.getElementById('q-text').innerText = data.num + ") " + data.text;
            document.getElementById('opt-A').innerText = "A) " + data.opts.A;
            document.getElementById('opt-B').innerText = "B) " + data.opts.B;
            document.getElementById('opt-C').innerText = "C) " + data.opts.C;
            document.getElementById('opt-D').innerText = "D) " + data.opts.D;
            
            document.querySelectorAll('.option').forEach(el => el.classList.remove('correct'));
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            setTimeout(() => {
                timerBar.style.transition = 'width 15s linear';
                timerBar.style.width = '0%';
            }, 50);
        });

        socket.on('revealAnswer', (correctLetter) => {
            document.getElementById('opt-' + correctLetter).classList.add('correct');
        });

        socket.on('showBoxResult', (data) => {
            qContent.style.display = 'none';
            boxUI.style.display = 'flex';
            boxMsg.innerHTML = data.score >= 7 ? "ğŸ‰ ÅAMPÄ°YON!<br>BeÄŸeniler Yolda" : "ğŸ˜” ÃœZGÃœNÃœM<br>Tekrar Dene";
        });

        socket.on('waitingMode', () => {
            qContent.style.display = 'none';
            boxUI.style.display = 'flex';
            boxMsg.innerText = "YARIÅMACI BEKLENÄ°YOR...";
        });
    </script>
</body>
</html>
